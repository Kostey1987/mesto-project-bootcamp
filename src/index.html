<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
  </head>

  <body class="page">
    <header class="header">
      <div class="logo"></div>
    </header>

    <main class="content">
      <section class="profile" aria-label="Профиль">
        <div class="profile__avatarContainer">
          <button class="profile__avatar-button" type="button"></button>
          <img src="" alt="аватар" class="profile__avatar" />
        </div>
        <div class="profile__info">
          <div class="profile__row">
            <h2 class="profile__name">Жак-Ив Кусто</h2>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="cards" aria-label="Галерея"></section>

      <section class="users" aria-label="Пользователи"></section>
    </main>

    <footer class="footer">
      <p class="footer__content">© 2023 Mesto Russia</p>
    </footer>

    <div class="popup popup-profile">
      <div class="popup__container popup__container_place_form">
        <button class="popup__close-button" type="button"></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form
          id="form"
          class="popup__form popup__form_profile"
          name="infoForm"
          novalidate
        >
          <fieldset class="popup__input-container">
            <input
              id="nameOf"
              class="popup__input popup__input_name"
              type="text"
              name="nameOf"
              placeholder="Имя"
              required
              minlength="4"
              maxlength="40"
            />
            <span id="error-nameOf" class="popup__error"></span>
            <input
              id="job"
              class="popup__input popup__input_job-title"
              type="text"
              name="job"
              placeholder="Занятие"
              required
              minlength="2"
              maxlength="200"
            />
            <span id="error-job" class="popup__error"></span>
          </fieldset>
          <button class="popup__submit" id="submitProfile" type="submit">
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup-card">
      <div class="popup__container popup__container_place_form">
        <button class="popup__close-button" type="button"></button>
        <h2 class="popup__heading">Новое место</h2>
        <form class="popup__form popup__form_card" name="cardForm" novalidate>
          <fieldset class="popup__input-container">
            <input
              id="cardPlace"
              class="popup__input popup__input_place"
              type="text"
              name="cardPlace"
              placeholder="Название"
              required
              minlength="2"
              maxlength="30"
            />
            <span id="error-cardPlace" class="popup__error"></span>
            <input
              id="cardImage"
              class="popup__input popup__input_image"
              type="url"
              name="cardImage"
              placeholder="Ссылка на картинку"
              required
            />
            <span id="error-cardImage" class="popup__error"></span>
          </fieldset>
          <button class="popup__submit" id="submitCard" type="submit">
            Создать
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup-image popup_opacity">
      <div class="popup__container popup__container_place_image">
        <button class="popup__close-button" type="button"></button>
        <img src="#" alt="Thumbnail" class="popup__image" />
        <p class="popup__paragraph"></p>
        <p class="popup__signature">
          <span class="popup__span">Автор:</span>
          <span class="popup__author"></span>
        </p>
      </div>
    </div>

    <div class="popup popup-avatar">
      <div class="popup__container popup__container_place_avatar">
        <button class="popup__close-button" type="button"></button>
        <h2 class="popup__heading">Обновить аватар</h2>
        <form
          id="form"
          class="popup__form popup__form_avatar"
          name="avatarForm"
          novalidate
        >
          <fieldset class="popup__input-container">
            <input
              id="avatarImage"
              class="popup__input popup__input_avatar"
              name="avatarImage"
              placeholder="ссылка на аватар"
              type="url"
              required
            />
            <span id="error-avatarImage" class="popup__error"></span>
          </fieldset>
          <button class="popup__submit" id="submitAvatar" type="submit">
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <template id="create-item">
      <div class="card">
        <button class="card__trash" type="button"></button>
        <img src="" alt="" class="card__image" />
        <div class="card__container">
          <h2 class="card__paragraph"></h2>
          <button class="card__like" type="button"></button>
        </div>
        <span class="card__likeСount">0</span>
      </div>
    </template>

    <template id="create-users">
      <div class="user">
        <img src="" alt="" class="user__avatar" />
        <div class="user__info">
          <p class="user__name"></p>
          <p class="user__about"></p>
        </div>
      </div>
    </template>
  </body>
</html>
