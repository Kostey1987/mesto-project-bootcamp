<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
  </head>

  <body class="page">
    <header class="header">
      <div class="logo"></div>
    </header>

    <main class="content">
      <section class="profile" aria-label="Профиль">
        <img src="./images/avatar.jpg" alt="аватар" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__row">
            <h2 class="profile__name">Жак-Ив Кусто</h2>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="cards" aria-label="Галерея">
      </section>
    </main>

    <footer class="footer">
      <p class="footer__content">© 2023 Mesto Russia</p>
    </footer>

    <div class="popup popup-profile">
      <div class="popup__container popup__container_place_form">
        <button class="popup__close-button" type="button"></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="popup__form popup__form_profile" name="infoForm" method="post">
          <fieldset class="popup__input-container">
            <input class="popup__input popup__input_name" type="text" name="nameOf" placeholder="Имя" required>
            <input class="popup__input popup__input_job-title" type="text" name="job" placeholder="Занятие" required>
          </fieldset>
          <button class="popup__submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup-card">
      <div class="popup__container popup__container_place_form">
        <button class="popup__close-button" type="button"></button>
        <h2 class="popup__heading">Новое место</h2>
        <form class="popup__form popup__form_card" name="cardForm" method="post">
          <fieldset class="popup__input-container">
            <input class="popup__input popup__input_place" type="text" name="cardPlace" placeholder="Название" required>
            <input class="popup__input popup__input_image" type="text" name="cardImage" placeholder="Ссылка на картинку" required>
          </fieldset>
          <button class="popup__submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup-image popup_opacity">
      <div class="popup__container popup__container_place_image">
        <button class="popup__close-button" type="button"></button>
        <img src="#" alt="Thumbnail" class="popup__image">
        <p class="popup__paragraph"></p>
      </div>
    </div>

    <template id="create-item">
      <div class="card">
        <button class="card__trash" type="button"></button>
        <img src="" alt="" class="card__image">
        <div class="card__container">
          <h2 class="card__paragraph"></h2>
          <button class="card__like" type="button"></button>
        </div>
      </div>
    </template>    

    <script src="script.js"></script>
  </body>
</html>
