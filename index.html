<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
    <header class="header">
     <div class="logo"></div>
    </header>

<main class="content">
  <section class="profile" aria-label="Профиль">
    <img src="./images/avatar.jpg" alt="аватар" class="profile__avatar">
    <div class="profile__info">
        <div class="profile__row">
            <div class="profile__name">Жак-Ив Кусто</div>
            <button class="profile__edit-button"></button>
        </div>
        <p class="profile__about">Исследователь океана</p>    
    </div>
    <button class="profile__add-button"></button>
  </section>

  <section class="elements" aria-label="Галерея">
     <div class="elements__element">
        <img src="./images/Karachaevsk.jpg" alt="Карачаевск" class="elements__image">
        <div class="elements__container">
          <p class="elements__paragraph">Карачаевск</p>
          <button class="elements__group"></button>
        </div>  
     </div>
     <div class="elements__element">
      <img src="./images/Elbrus.jpg" alt="Гора Эльбрус" class="elements__image">
      <div class="elements__container">
        <p class="elements__paragraph">Гора Эльбрус</p>
        <button class="elements__group elements__group_active"></button>
      </div>  
   </div>
   <div class="elements__element">
    <img src="./images/Dombai.jpg" alt="Домбай" class="elements__image">
    <div class="elements__container">
      <p class="elements__paragraph">Домбай</p>
      <button class="elements__group"></button>
    </div>  
 </div>
 <div class="elements__element">
  <img src="./images/Elbrus.jpg" alt="Гора Эльбрус" class="elements__image">
  <div class="elements__container">
    <p class="elements__paragraph">Гора Эльбрус</p>
    <button class="elements__group"></button>
  </div>  
</div>
<div class="elements__element">
  <img src="./images/Dombai.jpg" alt="Домбай" class="elements__image">
  <div class="elements__container">
    <p class="elements__paragraph">Домбай</p>
    <button class="elements__group"></button>
  </div>  
</div>
<div class="elements__element">
  <img src="./images/Karachaevsk.jpg" alt="Карачаево-Черкесия" class="elements__image">
  <div class="elements__container">
    <p class="elements__paragraph">Карачаево-Черкесия</p>
    <button class="elements__group"></button>
  </div>  
</div>
</section>
</main> 

<footer class="footer">
  <p class="footer__content">© 2023 Mesto Russia</p>
</footer>

<section class="popup">
  <div class="popup__container">
    <button class="popup__close-button"></button>
    <h2 class="popup__heading">Редактировать профиль</h2>
    <form class="popup__form">
      <fieldset class="popup__input-container">
        <input class ="popup__input" type="text" placeholder="Жак-Ив Кусто" required>
        <input class ="popup__input" type="text" placeholder="Исследователь океана" required>
      </fieldset>
      <button class="popup__submit" type="submit">Сохранить</button>
    </form>
  </div>
</section>
</body>
